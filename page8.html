<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <br>
    <title>Registrasi User</title>
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link 
        rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center">
                    Registrasi User
                </h3>
                <br>
                <form>
                <div class="form-group row">
                    <label for="text" class="col-4 col-form-label">Nama Lengkap :</label> 
                    <div class="col-8">
                    <input id="text" name="text" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="text1" class="col-4 col-form-label">Email :</label> 
                    <div class="col-8">
                    <input id="email" name="email" type="email" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="text2" class="col-4 col-form-label">Username :</label> 
                    <div class="col-8">
                    <input id="text2" name="text2" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="text3" class="col-4 col-form-label">Password :</label> 
                    <div class="col-8">
                    <input id="password" name="password" type="password" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="text4" class="col-4 col-form-label">Cek Password :</label> 
                    <div class="col-8">
                    <input id="text4" name="text4" type="text" class="form-control">
                    </div>
                </div> 
                <div class="form-group row">
                    <div class="offset-4 col-8">
                    <button name="daftar" type="daftar" class="btn btn-primary">Daftar</button>
                    </div>
                </div>
                </form>
                <address>
                    <br />Develop By Mahasiswa STT-NF @2022<br />
                </address>
            </div>
        </div>
    </div>
</body>
</html>
